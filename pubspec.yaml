name: boomsheets
description:
  Boomsheets Dart implementation over YES spec empowers programmers
  to read the animation documents generated by the Boomsheets tool.
  The document format is humand-readable since the YES spec promotes
  easy access and editing.
repository: https://github.com/TheMaverickProgrammer/boomsheets_dart
homepage: https://store.steampowered.com/app/2189000/BoomSheets/
version: 1.0.2

environment:
  sdk: ^3.3.4

dependencies:
  yes_parser: ^1.0.2

dev_dependencies:
  lints: ^4.0.0
